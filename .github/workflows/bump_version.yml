name: Bump Version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Determine Bump Type
        id: bump_type
        run: |
          # Check if manual dispatch
          MANUAL_TYPE="${{ inputs.bump_type }}"
          if [ -n "$MANUAL_TYPE" ]; then
            echo "type=$MANUAL_TYPE" >> $GITHUB_OUTPUT
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Manual dispatch detected: $MANUAL_TYPE"
            exit 0
          fi

          # Parse commit message
          MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $MSG"
          
          if [[ "$MSG" == *"BREAKING CHANGE:"* ]] || [[ "$MSG" == *"!:"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Detected BREAKING CHANGE -> Major bump"
          elif [[ "$MSG" == "feat:"* ]]; then
             echo "type=minor" >> $GITHUB_OUTPUT
             echo "should_run=true" >> $GITHUB_OUTPUT
             echo "Detected feat -> Minor bump"
          elif [[ "$MSG" == "fix:"* ]]; then
             echo "type=patch" >> $GITHUB_OUTPUT
             echo "should_run=true" >> $GITHUB_OUTPUT
             echo "Detected fix -> Patch bump"
          else
             echo "should_run=false" >> $GITHUB_OUTPUT
             echo "No release trigger found in commit message."
          fi

      - name: Bump Version and Create Tag
        if: steps.bump_type.outputs.should_run == 'true'
        run: |
          # Get latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          
          echo "Latest version: $LATEST_VERSION"
          
          # Parse version
          IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump version
          BUMP_TYPE="${{ steps.bump_type.outputs.type }}"
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "New version: $NEW_VERSION"
          echo "Creating tag: $NEW_TAG"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push tag
          git tag -a "$NEW_TAG" -m "Release $NEW_VERSION"
          git push origin "$NEW_TAG"
          
          echo "âœ… Successfully created and pushed tag $NEW_TAG"
