name: Release (App Store)

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup App Store Connect API Key
        run: |
          jq -n \
            --arg key_id "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" \
            --arg issuer_id "${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}" \
            --arg key "${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}" \
            '{key_id: $key_id, issuer_id: $issuer_id, key: $key}' \
            > app_store_connect_api_key.json

      - name: Setup Keychain
        run: |
          # Create a temporary keychain
          security create-keychain -p actions temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p actions temp.keychain
          security set-keychain-settings -t 3600 -u temp.keychain

      - name: Build and Upload
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
        run: |
          # Generate MATCH_GIT_BASIC_AUTHORIZATION from PAT
          export MATCH_GIT_BASIC_AUTHORIZATION=$(echo -n "stha-ums:${{ secrets.PAT }}" | base64)
          
          bundle exec fastlane release_appstore
